<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WAY — Private Archive</title>
<style>
:root{
  --bg:#06080f;
  --card:#0c1122cc;
  --text:#e9eeff;
  --muted:#9aa6d6;
  --neon:#7c5cff;
  --neon2:#15e3ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  color:var(--text);
  background:
    radial-gradient(800px 400px at 10% 10%, rgba(124,92,255,.25), transparent 60%),
    radial-gradient(800px 400px at 90% 20%, rgba(21,227,255,.18), transparent 60%),
    var(--bg);
}
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter: blur(10px);
}
.logo{
  font-weight:900;
  letter-spacing:2px;
}
nav a{
  color:var(--text);
  text-decoration:none;
  margin-left:14px;
  padding:8px 14px;
  border:1px solid rgba(255,255,255,.15);
  border-radius:999px;
}
main{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  padding:20px;
  margin-bottom:16px;
}
h1{margin-top:0}
.episode{
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  margin-bottom:10px;
  cursor:pointer;
}
.episode:hover{
  box-shadow:0 0 0 3px rgba(124,92,255,.2);
}
.reader{
  white-space:pre-wrap;
  line-height:1.9;
  font-size:18px;
}
footer{
  text-align:center;
  color:var(--muted);
  font-size:12px;
  padding:20px;
}
</style>
</head>

<body>
<header>
  <div class="logo">WAY</div>
  <nav>
    <a href="#" onclick="showHome()">HOME</a>
    <a href="#" onclick="showEpisode(1)">READ</a>
  </nav>
</header>

<main>
  <div id="home">
    <div class="card">
      <h1>Private Archive</h1>
      <p style="color:var(--muted)">
        ห้องส่วนตัวของริว  
        ที่เก็บเรื่องที่ไม่จำเป็นต้องมีใครเข้าใจ
      </p>
    </div>

    <div class="card">
      <h2>Episodes</h2>

      <div class="episode" onclick="showEpisode(1)">
        <b>EP1:</b> กลับมาในห้อง
        <div style="color:var(--muted);font-size:13px">
          จุดเริ่มที่ไม่มีใครถอย
        </div>
      </div>

      <div class="episode" onclick="showEpisode(2)">
        <b>EP2:</b> กฎข้อแรก
        <div style="color:var(--muted);font-size:13px">
          ไม่ใช่คำขอ
        </div>
      </div>
    </div>
  </div>

  <div id="reader" style="display:none">
    <div class="card">
      <h2 id="epTitle"></h2>
      <div class="reader" id="epText"></div>
    </div>
  </div>
</main>

<footer>
  WAY — not public, not safe, not for everyone
</footer>

<script>
const episodes = {
  1:{
    title:"EP1:ห้องนั่งเล่นหลังเที่ยงคืน ",
    text:
`ฉากเปิด
เสียงประตูบ้านเปิดแอ๊ด ริวเหยียบเข้าไปในบ้านไอเวย์แบบไม่ทันได้ดูเวลา มือถือยังโชว์เวลาว่า "23:42"

“เฮ้เวย์! กูเอาของมาส่ง—”
ริวพูดไม่ทันจบ แสงจากโถงห้องมืดข้างในวาบขึ้นสลัวๆ มีแต่เงาคนยืนพิงขอบประตูทางเดิน ใส่หมวกกันน็อคเต็มใบแบบในคลิป
"กูเรียกกี่โมงให้มึงมาถึง?" เสียงมันต่ำเย็นชา

“เอ้า ก็แค่มาช้าไปนิดด—”

ตุ้บ!
ริวยังไม่ทันตั้งตัว มือเวย์ดันไหล่แรงๆ จนหลังติดผนัง แรงกระแทกไม่ได้เจ็บมาก แต่พอรวมกับเสียงหายใจในหมวกกันน็อค มันโคตรกดดัน

“กูบอกว่าหลังห้าทุ่มอย่ามา แล้วมึงมาทำไม?”

“ก็แค่คิดถึงไงมึง…” ริวเหยียดยิ้ม กวนประสาทแก้เขิน แต่ยิ่งพูดแม่งยิ่งแย่

เวย์ไม่พูด แค่ยืนนิ่งแล้วหมุนข้อมือเหมือนจะซ้อมต่อย
จากในเงาด้านหลัง มีไอคินเดินออกมา ยืนกอดอกพิงประตูหลังมืดๆ หัวเอียงนิดๆ

“มึงจีบพี่กูตอนห้าทุ่มกว่า มึงไม่รอดแน่...” คินพูดนิ่งๆ ดวงตาคมๆ ภายใต้เงาหมวกกันน็อคสะท้อนแสงไฟจากห้องนั่งเล่นเบาๆ

ฉากต่อไป
ริวโดนจับกดให้นั่งกับพื้น มือเวย์ยันผนังไว้ข้างหู สายตาทะลุหมวกแบบรู้ทันทุกอย่าง

“กูถามอีกที มึงมาทำไม?”

“ก็… ก็อยากเห็นมึงก่อนนอน…”

“แน่ใจนะว่าแค่นั้น?” เวย์ถามเสียงต่ำ

“…”
ริวเงียบไปชั่วครู่ก่อนจะหลุดขำเบาๆ
“ก็อยากโดนคุมบ้างไงมึง”

เวย์กับคินมองหน้ากัน แล้วเวย์ยิ้มมุมปาก
“งั้นคืนนี้... มึงได้สมใจแน่ไอหมา”`
  },
  2:{
    title:"EP2: กฎข้อแรก",
    text:
`“ห้ามออกไปไหน”

คินพูดเหมือนบอกสภาพอากาศ
แต่ทุกคำเหมือนล็อกประตูอีกชั้น

ริวหัวเราะเบาๆ
ทั้งที่รู้ดีว่า
ไม่มีอะไรตลกเลย`
  }
};

function showEpisode(id){
  document.getElementById("home").style.display="none";
  document.getElementById("reader").style.display="block";
  document.getElementById("epTitle").innerText=episodes[id].title;
  document.getElementById("epText").innerText=episodes[id].text;
}
function showHome(){
  document.getElementById("reader").style.display="none";
  document.getElementById("home").style.display="block";
}
</script>
</body>
</html>
